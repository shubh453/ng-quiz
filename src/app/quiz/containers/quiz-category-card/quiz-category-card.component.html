<div class="centered align-item-centered component-container">
  <mat-card>
    <mat-card-title class="title">{{ title }}</mat-card-title>
    <form style="display: flex; flex-direction: column; align-items: center">
      <mat-form-field appearance="outline">
        <mat-label>Select a quiz category: </mat-label>
        <mat-select
          name="food"
          [(ngModel)]="formSelectedValues.quizcategory"
          required="true"
        >
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Number of questions: </mat-label>
        <mat-select
          name="food"
          [(ngModel)]="formSelectedValues.numberOfQuestion"
          required="true"
        >
          <mat-option
            *ngFor="let questioncount of numberOfQuestions"
            [value]="questioncount"
          >
            {{ questioncount }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <mat-card-content>
      {{ formSelectedValues.quizcategory?.description }}
    </mat-card-content>
    <button
      mat-raised-button
      class="centered-button"
      type="button"
      color="primary"
      (click)="onStart()"
    >
      Start
    </button>
  </mat-card>
</div>
