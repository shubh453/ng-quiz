<mat-card id="result">
    <mat-card-header >
        <h2>Your Overall Quiz Result</h2>
    </mat-card-header>

    <mat-card-content>
        <div *ngIf="result?.isPassed;else failedtemplate">
            <img src="/src/assets/passed.jpg"/>
            <h3>
                Congratulations!! You passed the quiz. ðŸŽ‰
            </h3>
        </div>

        <ng-template #failedtemplate>
            <img src="/src/assets/failed.jpg"/>
            <h3>
                Hey! Don't worry. You can do better. ðŸ˜Š
            </h3>
        </ng-template>
        
        <p>Completed on: {{completedOn}}</p>
        <p>Time Spent: {{completionTime}}</p>

        <ul class="result-row">
            <li><span>{{score}}</span>Score</li>
            <li><span>{{total}}</span>Total</li>
            <li><span>{{grade}}</span>Grade</li>
        </ul>
        
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="accent" (click)="retake()">
            Retake
        </button>
        <button mat-raised-button color="primary">
            New Quiz
        </button>
    </mat-card-actions>
</mat-card>
