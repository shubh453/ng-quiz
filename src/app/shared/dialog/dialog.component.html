<mat-card>
    <mat-card-content>
        <p>
            Are you sure to submit the quiz answers?
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="close(true)">Yes</button>
        <button mat-raised-button color="accent" (click)="close(false)">No</button>
    </mat-card-actions>
</mat-card>
